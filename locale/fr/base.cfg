[mod-setting-description]
laserfence-enabled=Activé
laserfence-disabled=Désactivé
laserfence-template=__1__\nDéfaut : __2__
laserfence-debug-text=Indique si le chat doit afficher les infos de débogage et les notifications d'événements.
laserfence-solid-walls=Indique si les segments de clôture doivent avoir une collision. Sans collision, c'est moins une clôture et plus une décoration.
laserfence-base-range=Le nombre maximal de sections de clôture entre deux Émetteurs de Clôture Laser.
laserfence-added-range=Le nombre de sections de clôture supplémentaires accordées par l'amélioration de la Portée de Connexion de la Clôture Laser.
laserfence-health=Points de Vie de la Clôture Laser.
laserfence-base-damage=Montant des dégâts infligés aux autochtones qui attaquent la Clôture Laser.
laserfence-beam-weapon-scaling=Indique si les dégâts de la Clôture Laser doivent être augmentés par les améliorations des armes laser.
laserfence-power=Le nombre de kW nécessaires pour alimenter un seul Émetteur de Clôture Laser. \nPour référence, une Assembler 2 standard consomme 150kW.
laserfence-segment-power=Le nombre de kW nécessaires pour alimenter un seul segment de Clôture Laser. \nPour référence, une Assembler 2 standard consomme 150kW.
