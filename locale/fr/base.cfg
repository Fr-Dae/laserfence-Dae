[mod-name]
laserfence=⚡ C&C Laserfence - Clôture Laser (trad by Fr_Dae)

[mod-description]
laserfence=⚡ Repoussez les autochtones en utilisant la technologie de Clôture Laser développée pendant les Guerres du Tiberium.

[entity-name]
laserfence-post=Émetteur de Clôture Laser
laserfence-beam=Section de Clôture Laser
laserfence-post-gate=Émetteur de Porte de Clôture Laser
laserfence-beam-gate=Section de Porte de Clôture Laser

[entity-description]
laserfence-post=Un générateur de Clôture Laser capable de maintenir une "clôture" d'une longueur maximale de __1__ entre deux émetteurs. \n Chaque émetteur doit être entièrement chargé avant de créer une clôture avec les émetteurs alignés et nécessite une alimentation constante de __2__kW plus __3__kW par segment pour maintenir les clôtures. \nSi un segment de clôture est détruit, toute la clôture se dissipe et les émetteurs doivent se recharger pour reformer la clôture.
laserfence-beam=Une section de la clôture qui électrocute les attaquants. \nSi un segment de clôture est détruit, toute la clôture se dissipe et les émetteurs doivent se recharger pour reformer la clôture.
laserfence-post-gate=Une variante de générateur de Clôture Laser capable de maintenir une "porte" rétractable d'une longueur maximale de __1__ entre deux émetteurs de porte. \nFormeront une "clôture" normale dans les directions connectées aux Émetteurs de Clôture Laser. \nChaque émetteur doit être entièrement chargé avant de créer une clôture avec les émetteurs alignés et nécessite une alimentation constante de __2__kW plus __3__kW par segment pour maintenir les clôtures. \nSi un segment de clôture est détruit, toute la clôture se dissipe et les émetteurs doivent se recharger pour reformer la clôture.
laserfence-beam-gate=Une section de la clôture qui électrocute les attaquants. \nLorsque le joueur s'approche de la porte, elle se désactive pour le laisser passer. \nSi un segment de clôture est détruit, toute la clôture se dissipe et les émetteurs doivent se recharger pour reformer la clôture.
laserfence-obstruction-text=Clôture Laser bloquée par __1__

[technology-name]
laserfence=Clôture Laser
laserfence-gate=Porte de Clôture Laser
laserfence-range=Portée de Connexion de la Clôture Laser
laserfence-efficiency=Efficacité Énergétique de la Clôture Laser

[technology-description]
laserfence=Des Clôtures Laser pour garder les autochtones à l'extérieur
laserfence-gate=Des Portes de Clôture Laser pour vous laisser passer
laserfence-range-effect=Augmente la portée à laquelle les Clôtures Laser peuvent se connecter de __1__
laserfence-efficiency-effect=Réduit la consommation d'énergie de base des Émetteurs de Clôture Laser de __1__

